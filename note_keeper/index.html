<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }

      h2 {
        margin-top: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      textarea {
        width: 50%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        outline: none;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 0.5rem;
        margin-left: 700px;
      }

      ul {
        list-style: none;
        margin-top: 1.5rem;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ccc;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }

      li button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        cursor: pointer;
      }

      li button:hover {
        background-color: #d32f2f;
      }

      footer {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
      "
    >
      Note App
    </h1>
    <h2>Add New Note</h2>
    <br /><br />
    <label for="title">Title:</label><br /><br />
    <textarea
      name=""
      id="taskTitle"
      cols="30"
      rows="10"
      placeholder="take a note ..."
    ></textarea>
    <button id="addButton">Add</button>
    <h2>Note List</h2>
    <ul id="render_list">

    <script src="./main.js"></script>
  </body>
</html>
